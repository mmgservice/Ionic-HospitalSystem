
<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <!-- Exibe o nome do estado caso seja uma edição -->
    <ion-title>Expecialidade</ion-title>
    <ion-buttons end>
      <!-- Remove o estado caso seja uma edição -->
      <!-- <button ion-button *ngIf="item && item.id" icon-only (click)="deleteEstado(item.id)">
        <ion-icon name="trash"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <form  [formGroup]="formGroup" (ngSubmit)="saveExpecialidade()">
    <ion-item>
      <ion-label stacked>Expecialidade Medica*</ion-label>
      <ion-input formControlName="expecialidade" type="text"></ion-input>
    </ion-item>
    <ion-buttons margin-top>
      <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Expecialidade</button>
      <button ion-button block color="danger" type="button" (click)="back()">Voltar</button>
    </ion-buttons>
  </form>
</ion-content>
