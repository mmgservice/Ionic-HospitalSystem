<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  
</ion-header>
<ion-content padding >
  <section text-center margin-bottom>
    <ion-icon ></ion-icon>
    <h1 style="font-size:1.9em" no-margin>Dashboard</h1>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon ios="ios-people-outline" md="md-people"></ion-icon>
            <h2>Pacientes</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="internado">
            <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>
            <h2>Internados</h2>
          </ion-card>
        </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="alta">
              <ion-icon ios="ios-walk" md="md-walk"></ion-icon>
              <h2>Alta Hospitalar</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card text-center padding color="exame">
              <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
              <h2>Em Exames</h2>
            </ion-card>
          </ion-col>
          </ion-row>
        </ion-grid>
  </section>
</ion-content>
