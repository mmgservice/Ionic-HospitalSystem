<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Leito</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="saveLeito()">
    <ion-item>
      <ion-label stacked>Leito*</ion-label>
      <ion-input formControlName="nomequarto" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label multiple="true">Status*</ion-label>  
      <ion-select formControlName="statusquartoenum">
        <ion-option value="1">DISPONIVEL</ion-option>
        <ion-option value="2">OCUPADO</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label multiple="true" >Quarto*</ion-label> 
      <ion-select formControlName = "quarto">
          <ion-option *ngFor="let quartos of listaQuarto" [value]="quartos">{{quartos.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-buttons margin-top>
      <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Salvar</button>
      <button ion-button block color="danger" type="button" (click)="back()">Voltar</button>
    </ion-buttons>
</form>
</ion-content>
