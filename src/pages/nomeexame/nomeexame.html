<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Nome Exame</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="saveNome()">
    <ion-item>
      <ion-label stacked>Nome do Exame*</ion-label>
      <ion-input formControlName="nomedoexame" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Valor*</ion-label>
      <ion-input formControlName="valor" type="number"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label stacked>Categoria*</ion-label>
        <ion-select formControlName = "categoriaExame">
          <ion-option *ngFor="let c of listaCategoria" [value]="c">{{c.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-buttons margin-top>
        <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Nome</button>
        <button ion-button block color="danger" type="button" (click)="back()">Voltar</button>
      </ion-buttons>
    </form>
</ion-content>
