<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
      </button>
    <ion-title>Pais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
      </ion-thumbnail>
          <h2>{{ item.nome}}</h2>
          <h2>{{ item.sigla}}</h2>
    </button>
  </ion-list>
</ion-content>
