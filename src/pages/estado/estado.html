<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <!-- Exibe o nome do estado caso seja uma edição -->
    <ion-title>Estado {{item && item.id ? '- ' + item.nome : ''}}</ion-title>
    <ion-buttons end>
      <!-- Remove o estado caso seja uma edição -->
      <!-- <button ion-button *ngIf="item && item.id" icon-only (click)="deleteEstado(item.id)">
        <ion-icon name="trash"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Formulário de estado -->
  <form [formGroup]="formGroup" (ngSubmit)="saveEstado()">
    <ion-item>
      <ion-label stacked>Nome do Estado*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-buttons margin-top>
      <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
      <button ion-button block color="danger" type="button" (click)="back()">Voltar</button>
    </ion-buttons>
  </form>
</ion-content>
