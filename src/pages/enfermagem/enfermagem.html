<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Enfermagem</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="saveEnfermagem()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Coren*</ion-label>
      <ion-input formControlName="coren" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label multiple="true" >Especialidade*</ion-label> 
      <ion-select formControlName = "expecialidade">
          <ion-option *ngFor="let expenfermagem of listaExpEnfermagem; first as f" [value]="expenfermagem" [selected]="f">{{expenfermagem.expecialidade}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-buttons margin-top>
      <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
      <button ion-button block color="danger" type="button" (click)="back()">Voltar</button>
    </ion-buttons>
  </form>
</ion-content>
