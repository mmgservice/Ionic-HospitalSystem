<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <!-- Exibe o nome do estado caso seja uma edição -->
    <ion-title>Cidade</ion-title>
    <ion-buttons end>
      <!-- Remove o estado caso seja uma edição -->
      <!-- <button ion-button *ngIf="item && item.id" icon-only (click)="deleteEstado(item.id)">
        <ion-icon name="trash"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="saveCidade()">
    <ion-item>
      <ion-label stacked>Nome do Estado*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label>Estado*</ion-label>
        <ion-select formControlName = "estado">
          <ion-option *ngFor="let e of listaEstado" [value]="e">{{e.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-buttons margin-top>
        <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Cidade</button>
        <button ion-button block color="danger" type="button" (click)="back()">Voltar</button>
      </ion-buttons>
    </form>
</ion-content>
