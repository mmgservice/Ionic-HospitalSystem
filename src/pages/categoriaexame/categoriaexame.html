<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Categoria Exame</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  [formGroup]="formGroup" (ngSubmit) = "saveCategoriaExame()">
    <ion-item>
      <ion-label stacked>Nome Categoria*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-buttons margin-top>
      <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
      <button ion-button block color="danger" type="button" (click)="back()">Voltar</button>
    </ion-buttons>
  </form>
</ion-content>
