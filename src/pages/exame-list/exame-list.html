
<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title text-center>Exames</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="list()"></ion-refresher>
  <ion-card  *ngFor="let item of items" >
    
    <h2 style="text-align:center;font-weight: bolder" >Exame</h2>
    <h2 style="font-weight: bolder;">Medicoª: {{item.medico?.nome}}</h2>
    <h2 style="font-weight: bolder;">Pacienteª: {{item.paciente?.nome}}</h2>
    <h2 style="font-weight: bolder;">CPF: {{item.paciente?.cpf}}</h2><br>
    <ion-icon name="ios-trash" item-end color="danger" (click)="deletar(item.id)"></ion-icon>
    <ion-icon name="ios-trash" name="ios-create" item-end color="danger" (click)="itemSelected(item)"></ion-icon>   
    <ion-grid>
      <ion-row>
        <ion-col style="font-weight: bolder;">Data Sistema</ion-col>
        <ion-col style="font-weight: bolder;">Data Exame</ion-col>
        <ion-col style="font-weight: bolder;">Nome do Exame</ion-col>
        <ion-col style="font-weight: bolder;">Status Exame</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>{{item.datasistema}}</ion-col>
        <ion-col>{{item.dataexame}}</ion-col>
        <ion-col>{{item.nomeexame?.nomedoexame}}</ion-col>
        <ion-col>{{statusExame(item.statusExameId)}}</ion-col>
      </ion-row>
    </ion-grid>
</ion-card>

 <ion-list *ngIf="!items.length">
  <ion-item text-center>
    <span>Nenhum Exame Cadastrado!</span>
  </ion-item>
</ion-list>
</ion-content>
