<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title text-center>Nome Exames</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="newItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="list()"></ion-refresher>
  <ion-card *ngFor="let item of items" >
    <ion-card-content id="ionicons">
      <ion-icon name="ios-trash" item-end color="danger"  (click)="deletar(item.id)"></ion-icon>
      <ion-icon name="ios-trash" name="ios-create" item-end color="danger" (click)="itemSelected(item)"></ion-icon>
      <ion-card-content>
      <ion-card-title>
        <h2> {{"Nome: " + item.nomedoexame}}</h2>
        <h2> {{"Valor: " + item.valor}}</h2>
        <h2> {{"Categoria: " + item.categoriaExame?.nome}}</h2>
      </ion-card-title>
    </ion-card-content >
    </ion-card-content>
  </ion-card>
   <!-- Nenhuma Nome na lista -->
   <ion-list *ngIf="!items.length">
    <ion-item text-center>
      <span>Nenhum Nome Cadastrado!</span>
    </ion-item>
  </ion-list>
</ion-content>
